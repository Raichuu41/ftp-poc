<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <form name="selectionForm">
                <h3>Create your own custom stack</h3>
                <div class="form-group form-check">
                    <label for="selectionPackage" class="form-check-label">
                        Select your Python module set:
                    </label>
                    <select class="form-control" id="selectionPackage" name="selection">
                        <option>Standard</option>
                        <option>Machine Learning</option>
                        <option>Data Science</option>
                        <option>Mathematics</option>
                    </select>
                </div>
                <div class="form-group form-check">
                    <div class="form-check-inline">
                        <label class="form-check-label" for="student">
                            <input type="radio" class="form-check-input" id="student" name="usertype" value="student">
                            Student
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="professor">
                            <input class="form-check-input" type="radio" id="professor" name="usertype" value="prof">
                            Dozent/Tutor
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="mitarbeiter">
                            <input type="radio" id="mitarbeiter" class="form-check-input" name="usertype" value="ma">
                            Mitarbeiter
                        </label>
                    </div>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        Slider example
                        <input class="form-control-range" type="range">
                    </label>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        Enter other value:
                        <input class="form-control" type="text">
                    </label>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-label" id="gcc" type="checkbox">
                        GCC
                    </label>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-label" id="g++" type="checkbox">
                        G++
                    </label>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-label" id="autoconfig" type="checkbox">
                        Autoconfig
                    </label>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-label" id="automake" type="checkbox">
                        Automake
                    </label>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-label" id="imagemagick" type="checkbox">
                        imagemagick
                    </label>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-label" id="libbz2" type="checkbox">
                        libbz2
                    </label>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        Port:
                        <input class="form-control" id="port" type="number" placeholder="8080" value="">
                    </label>
                </div>
                <div class="btn-group form-group form-check">
                    <button type="submit" data-toggle="tooltip" title="Create your custom Dockerfile!"
                            class="btn btn-primary" name="selectionform" onclick="runBuilder()">Build
                    </button>
                    <button type="reset" data-toggle="tooltip" title="Reset the options!"
                            class="btn btn-danger" name="resetBtn">Reset
                    </button>
                    <button type="button" data-toggle="collapse" data-target="#previewForm"
                            title="Open the advanced mode!"
                            class="btn btn-warning" name="advBtn">Advanced
                    </button>
                </div>
            </form>
        </div>
        <div class="col">
            <div class="form-group collapse" id="previewForm">
                <label for="recipe">Editable Preview:</label>
                <textarea class="form-control form-group" rows="15" id="recipe"></textarea>
                <script src="index.js"></script>
                <script>
                    readTxt();
                </script>
                <div class="form-group">
                    <button type="submit" data-toggle="tooltip" title="Create with custom preview"
                            class="btn btn-warning" name="customBuild">Build the Preview
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
