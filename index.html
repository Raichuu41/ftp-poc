<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h3>Create your own custom stack</h3>
    </div>
    <div class="row">
        <div class="col">
            <form name="selectionForm">
                <div class="form-group form-check">
                    <label for="selectionPackage" class="form-check-label">
                        Select Base System: <span class="oi oi-icon-name" title="icon name" aria-hidden="true"></span>
                    </label>
                    <select class="form-control" id="selectionSystem" name="Select System">
                        <option>Ubuntu</option>
                        <option>CentOS</option>
                    </select>
                </div>
                <div class="form-group form-check">
                    <label for="selectionPackage" class="form-check-label">
                        Select your Python module set:
                    </label>
                    <select class="form-control" id="selectionPackage" name="selection">
                        <option>Standard</option>
                        <option>Machine Learning</option>
                        <option>Data Science</option>
                        <option>Mathematics</option>
                    </select>
                </div>
                <div class="form-group form-check">
                    <div class="form-check-inline">
                        <label class="form-check-label" for="student">
                            <input type="radio" class="form-check-input" id="student" name="usertype" value="student">
                            Student
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="professor">
                            <input class="form-check-input" type="radio" id="professor" name="usertype" value="prof">
                            Dozent/Tutor
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="mitarbeiter">
                            <input type="radio" id="mitarbeiter" class="form-check-input" name="usertype" value="ma">
                            Mitarbeiter
                        </label>
                    </div>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        Enter other value:
                        <div class="form-check-inline">
                            <input id ="chkBoxInput" class="form-control" type="text">
                            <button type="button" data-toggle="tooltip" title="Add"
                                class="btn btn-primary" name="selectionform" id="addButton" onclick="addDependency()">
                                <img src="plus.svg">
                            </button>
                        </div>
                    </label>
                </div>
                <div id="checkboxes">
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        Port:
                        <input class="form-control" id="port" type="number" placeholder="8080" value="">
                    </label>
                </div>
                <div class="btn-group form-group form-check">
                    <button type="button" data-toggle="tooltip" title="Create your custom Dockerfile!"
                            class="btn btn-primary" name="selectionform" id="buildButton" onclick="buildStaticInstructions()">Build
                    </button>
                    <button type="reset" data-toggle="tooltip" title="Reset the options!"
                            class="btn btn-danger" name="resetBtn">Reset
                    </button>
                    <button type="button" data-toggle="collapse" data-target="#previewForm"
                            title="Open the advanced mode!"
                            class="btn btn-warning" name="advBtn" id="advancedButton">
                        Advanced
                    </button>
                </div>
                <div class="form-group form-check alert" id="successMessage" style="display: none">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    <strong>Success!</strong> Created the custom stack.
                </div>
            </form>
        </div>
        <div class="col">
            <div class="form-group collapse" id="previewForm">
                <label for="recipe">Editable Preview:</label>
                <textarea class="form-control form-group" rows="15" id="recipe"></textarea>
                <div class="form-group">
                    <button type="button" data-toggle="tooltip" title="Create with custom preview"
                            class="btn btn-warning" name="customBuild"
                            onclick="advancedBuild()">Build the Preview
                    </button>
                </div>
                <div class="form-group form-check alert" id="successPreviewMessage" style="display: none">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    <strong>Success!</strong> Created the custom preview stack.
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
