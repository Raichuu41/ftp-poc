<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="index.js"></script>
<body>
<div class="editor">
    <div class="selection">
        <form name="selectionform">
            <fieldset>
                <ul class="input">
                    <li>
                        <label>
                            <input type="checkbox">
                            Label
                        </label>
                    </li>
                    <li>
                        <label for="sa">
                            <input type="radio" id="sa" name="usertype" value="student">
                            Student
                        </label>
                        <label for="prof">
                            <input type="radio" id="prof" name="usertype" value="prof">
                            Dozent/Tutor
                        </label>
                        <label for="ma">
                            <input type="radio" id="ma" name="usertype" value="ma">
                            Mitarbeiter
                        </label>

                    </li>
                    <li>
                        <label>
                            Slider example
                            <input type="range">
                        </label>
                    </li>
                    <li>
                        <label>
                            Enter other value:
                            <input type="text">
                        </label>
                    </li>
                    <li>
                        <label>
                            <input id="gcc" type="checkbox">
                            GCC
                        </label>
                    </li>
                    <li>
                        <label>
                            <input id="g++" type="checkbox">
                            G++
                        </label>
                    </li>
                    <li>
                        <label>
                            <input id="autoconfig" type="checkbox">
                            Autoconfig
                        </label>
                    </li>
                    <li>
                        <label>
                            <input id="automake" type="checkbox">
                            Automake
                        </label>
                    </li>
                    <li>
                        <label>
                            <input id="imagemagick" type="checkbox">
                            imagemagick
                        </label>
                    </li>
                    <li>
                        <label>
                            <input id="libbz2" type="checkbox">
                            libbz2
                        </label>
                    </li>
                    <li>
                        <label>
                            <input id="port" type="text" placeholder="8080">
                            Port
                        </label>
                    </li>
                </ul>
            </fieldset>
            <button type="submit" name="selectionform" onclick="runBuilder()">Build</button>
        </form>
    </div>
    <div class="textfield">
        <label>
            Preview
            <textarea class="recipe" id="recipe">
        </textarea>
        </label>
        <script src="index.js"></script>
        <script>
            readTxt();
        </script>
    </div>
</div>
</body>
</html>
