<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h3>Create your own custom stack</h3>
    </div>
    <div class="row">
        <div class="col">
            <form name="selectionForm">
                <div class="form-group form-check">
                    <label for="selectionPackage" class="form-check-label">
                        Select Base System:
                    </label>
                    <select class="form-control" id="selectionSystem" name="Select System" onchange="buildStaticInstructions()">
                        <option>Ubuntu</option>
                        <option>CentOS</option>
                    </select>
                </div>
                <hr/>
                <div class="form-group form-check">
                    <label for="selectionPackage" class="form-check-label">
                        Select your Python module set:
                    </label>
                    <select class="form-control" id="selectionPackage" name="selection" onchange="buildStaticInstructions()">
                        <option>Standard</option>
                        <option>Machine Learning</option>
                        <option>Data Science</option>
                        <option>Mathematics</option>
                    </select>
                </div>
                <hr/>
                <div class="form-group form-check">
                    <label for="selectionPackage" class="form-check-label">
                        Select Sudo Access:
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-label" id="chkBoxSudo" type="checkbox" onchange="buildStaticInstructions()">
                                User has Sudo Access
                            </label>
                        </div>
                    </label>
                </div>
                <hr/>
                <div class="form-group form-check">
                    Select Debian/Ubuntu packages:
                    <label class="form-check-label">
                        Enter other value:
                        <div class="form-check-inline">
                            <input id ="chkBoxInput" class="form-control" type="text">
                            <button type="button" data-toggle="tooltip" title="Add"
                                class="btn btn-primary" name="selectionform" id="addButton" onclick="addDependency()">
                                <img src="images/plus.svg">
                            </button>
                        </div>
                    </label>
                </div>
                <hr/>
                <div id="checkboxes">
                </div>
                <hr/>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        Port:
                        <input class="form-control" id="port" type="text" placeholder="8080" value="8080" onchange="buildStaticInstructions()">
                    </label>
                </div>
                <div class="btn-group form-group form-check">
                    <button type="button" data-toggle="tooltip" title="Download your Dockerfile"
                            class="btn btn-primary" name="selectionform" id="downloadButton" onclick="startDownload()">
                            <img class="icon" src="images/data-transfer-download.svg" alt="icon name"> Download
                    </button>
                    <!-- <button type="reset" data-toggle="tooltip" title="Reset the options!"
                            class="btn btn-danger" name="resetBtn">Reset
                    </button> -->
                    <button type="button" data-toggle="collapse" data-target="#previewForm"
                            title="Open the advanced mode!"
                            class="btn btn-warning" name="advBtn" onclick="toggleAdvancedFlag(); buildStaticInstructions()" id="advancedButton">
                        Advanced
                    </button>
                </div>
                <div class="form-group form-check alert" id="successMessage" style="display: none">
                    <span class="closebtn" onclick="this.parentElement.style.display="none";">&times;</span>
                    <strong>Success!</strong> Created the custom stack.
                </div>
            </form>
        </div>
        <div class="col">
            <div class="form-group collapse" id="previewForm">
                <label for="recipe">Editable Preview:</label>
                <p><small>Merge Conflicts have to be manually resolved by the user!</small></p>
                <textarea class="form-control form-group" rows="15" id="recipe"></textarea>
                <div class="form-group">
                    <button type="button" data-toggle="modal" title="Reset to original"
                            class="btn btn-danger" name="resetBtn"
                            data-target="#resetModal">Reset
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="resetModal" tabindex="-1" role="dialog" aria-labelledby="resetModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetModalLabel">Reset Confirmation</h5>
                  </div>
                  <div class="modal-body">
                    Are you sure you want to reset the file?
                    Your changes will be lost!
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-danger" onclick="resetRecipe()">Reset</button>
                  </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
